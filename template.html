<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyVee Pharmacy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assests/header-icons/profile.png" alt="Profile Icon" id="profile-icon">
        <input type="search" id="search-bar" placeholder="Search...">
        <img src="assests/header-icons/cart.png" alt="Cart Icon" id="cart-icon">
    </header>
    
    <div class="screen-content">
        <!-- Main Screen -->
        <div id="screen main" class="screen main">
            <h1>Pharmacy</h1>
                <div class="main-btn-container">
                    <button id="refills-btn" class="main-button refills" onclick="showScreen('screen refills')">
                        <img src="assests/main-btn-icons/refill.png" alt="Refill Icon" class="main-img"/>
                        <div>
                            <span class="btn-title">Refills</span><br>
                            <span class="btn-desc">Manage and refill your prescriptions</span>
                        </div>
                    </button>
                    <button id="reminders-btn" class="main-button reminders" onclick="showScreen('screen reminders')">
                        <img src="assests/main-btn-icons/reminder.png" alt="Reminder Icon" class="main-img"/>
                        <div>
                            <span class="btn-title">Reminders</span><br>
                            <span class="btn-desc">Schedule reminders to take your medication</span>
                        </div>
                    </button>
                    <button id="status-btn" class="main-button status" onclick="showScreen('screen status')">
                        <img src="assests/main-btn-icons/status.png" alt="Status Icon" class="main-img"/>
                        <div>
                            <span class="btn-title">Status</span><br>
                            <span class="btn-desc">View your prescription status</span>
                        </div>
                    </button>
                    <button id="history-btn" class="main-button history" onclick="showScreen('screen history')">
                        <img src="assests/main-btn-icons/history.png" alt="History Icon" class="main-img"/>
                        <div>
                            <span class="btn-title">History</span><br>
                            <span class="btn-desc">View your prescription/order history</span>
                        </div>
                    </button>
                    <button id="family-btn" class="main-button family" onclick="showScreen('screen family')">
                        <img src="assests/main-btn-icons/family.png" alt="Family Icon" class="main-img"/>
                        <div>
                            <span class="btn-title">Family</span><br>
                            <span class="btn-desc">Manage Family Members</span>
                        </div>
                    </button>
                    <button id="contact-btn" class="main-button contact" onclick="showScreen('screen contact')">
                        <img src="assests/main-btn-icons/contact.png" alt="Contact Icon" class="main-img"/>
                        <div>
                            <span class="btn-title">Contact</span><br>
                            <span class="btn-desc">Easily contact a local pharmacist</span>
                        </div>
                    </button>
            </div>
        </div>
        <!-- Refills Screen-->
        <div id="screen refills" class="screen refills">
            <div class="screen-header">
                <button class="back-btn" onclick="showScreen('screen main')">
                    <img src="assests/screen-icons/back.png" alt="Back Icon">
                </button>
                <h1>Refills</h1>
            </div>
        </div>
        <!-- Add Prescription Screen-->
        <div id="screen add-prescription" class="screen add-prescription">
            <div class="screen-header">
                <button class="back-btn" onclick="showScreen('screen main')">
                    <img src="assests/screen-icons/back.png" alt="Back Icon">
                </button>
                <h1>Add Prescription</h1>
            </div>
        </div>
        <!-- Reminders Screen-->
        <div id="screen reminders" class="screen reminders">
            <div class="screen-header">
                <button class="back-btn" onclick="showScreen('screen main')">
                    <img src="assests/screen-icons/back.png" alt="Back Icon">
                </button>
                <h1>Reminders</h1>
            </div>
        </div>
        <!-- Add Reminder Screen-->
        <div id="screen add-reminder" class="screen add-reminder">
            <div class="screen-header">
                <button class="back-btn" onclick="showScreen('screen main')">
                    <img src="assests/screen-icons/back.png" alt="Back Icon">
                </button>
                <h1>Add Reminder</h1>
            </div>
        </div>
        <!-- Status Screen-->
        <div id="screen status" class="screen status">
            <div class="screen-header">
                <button class="back-btn" onclick="showScreen('screen main')">
                    <img src="assests/screen-icons/back.png" alt="Back Icon">
                </button>
                <h1>Status</h1>
            </div>
        </div>
        <!-- History Screen-->
        <div id="screen history" class="screen history">
            <div class="screen-header">
                <button class="back-btn" onclick="showScreen('screen main')">
                    <img src="assests/screen-icons/back.png" alt="Back Icon">
                </button>
                <h1>History</h1>
            </div>
        </div>
        <!-- Family Screen-->
        <div id="screen family" class="screen family">
            <div class="screen-header">
                <button class="back-btn" onclick="showScreen('screen main')">
                    <img src="assests/screen-icons/back.png" alt="Back Icon">
                </button>
                <h1>Family</h1>
            </div>
        </div>
        <!-- Contact Screen-->
        <div id="screen contact" class="screen contact">
            <div class="screen-header">
                <button class="back-btn" onclick="showScreen('screen main')">
                    <img src="assests/screen-icons/back.png" alt="Back Icon">
                </button>
                <h1>Contact</h1>
            </div>
            <div class="contact-card-container">
                <div class="contact-card">
                        <span class="contact-title">Hy-Vee Pharmacy</span>
                        <span class="contact-info">
                            <img src="assests/screen-icons/home.png" alt="Home Icon"/>
                            123 Sheinddie St.
                        </span>
                        <span class="contact-info">
                            <img src="assests/screen-icons/phone.png" alt="Phone Icon"/>
                            <a href="tel:+1234567890">(123) 456 7890</a>
                        </span>
                        <span class="contact-info">
                            <img src="assests/screen-icons/mail.png" alt="Mail Icon"/>
                            <a href="mailto:hyveepharm@hyvee.com">hyveepharm@hyvee.com</a>
                        </span>
                </div>
                <div class="contact-card">
                        <span class="contact-title">Hy-Vee Corporate</span>
                        <span class="contact-info">
                            <img src="assests/screen-icons/home.png" alt="Home Icon"/>
                            456 Pandin Ave.
                        </span>
                        <span class="contact-info">
                            <img src="assests/screen-icons/phone.png" alt="Phone Icon"/>
                            <a href="tel:+2848947291">(284) 894 7291</a>
                        </span>
                        <span class="contact-info">
                            <img src="assests/screen-icons/mail.png" alt="Mail Icon"/>
                            <a href="mailto:hyveecorp@hyvee.com">hyveecorp@hyvee.com</a>
                        </span>
                </div>
                <div class="contact-card">
                        <span class="contact-title">Emergency Services</span>
                        <span class="contact-info">
                            <img src="assests/screen-icons/phone.png" alt="Phone Icon"/>
                            <a href="tel:+9111">911</a>
                        </span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <nav>
            <button id="shop-btn" class="footer-btn">
                <img src="assests/footer-icons/shop.png" alt="Shop Icon">
                <span>Shop</span>
            </button>
            <button id="deals-btn" class="footer-btn">
                <img src="assests/footer-icons/deals.png" alt="Deals Icon">
                <span>Deals</span>
            </button>
            <button id="discover-btn" class="footer-btn">
                <img src="assests/footer-icons/discover.png" alt="Discover Icon">    
                <span>Discover</span>
            </button>
            <button id="health-btn" class="footer-btn" onclick="showScreen('screen main')">
                <img src="assests/footer-icons/health.png" alt="Health Icon">    
                <span>Health</span>
            </button>
            <button id="for-you-btn" class="footer-btn">
                <img src="assests/footer-icons/for-you.png" alt="For You Icon">
                <span>For You</span>
            </button>
        </nav>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
